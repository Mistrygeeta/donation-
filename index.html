<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donation-form">
        <form action="#">
        <h1>Donation-Form</h1>
        <h2>Personal Information</h2>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" required>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" required>
        <label for="phone">Phone(optional)</label>
        <input type="tel" placeholder="Enter no." >
        <label for="amount">Donation Amount</label>
        <select name="amount" id="amount">
            <option value="amount">Select amount</option>
            <option value="10">$10</option>
            <option value="50">$50</option>
            <option value="100">$100</option>
            <option value="200">$200</option>
            <option value="300">$300</option>
            <option value="400">$400</option>
            <option value="500">$500</option>
            <option value="other">Other <input type="text" name="other_amount" placeholder="Enter Amount"></option>
        </select>
        <label for="frequency">Frequency</label>
        <label><input type="radio" value="one-time" name="frequency" checked>One-time</label>
        <label><input type="radio" value="Monthly" name="frequency" >Monthly-based</label>
        <h2>Payment Information</h2>
        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" required>
        <label for="expiration">Expiration Date</label>
        <input type="text" name="expiration" placeholder="mm/yy" required>
        <label for="cvv">CVV</label>
        <input type="text" name="cvv" required>
        <h2>Billing Address</h2>
        <label for="address">Street Address</label>
        <input type="text" name="address" required>
        <label for="city">City</label>
        <input type="text" name="city" required>
        <label for="state">State/Province</label>
        <input type="text" name="state" required>
        <label for="zip">Zip/Postal Code</label>
        <input type="text" name="zip" required>
        <label><input type="checkbox"> I prefer to remain anonymous.</label>
        <label for="message">message</label>
        <textarea name="message" id="message"></textarea>
        <button>Donate Now</button>
    </form>
    </div>
</body>
</html>
